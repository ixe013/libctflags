name: Rust

on:
  push:
    branches: [ "*" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Build the library
      run: cargo build --release

    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: libctflag
        path: target
        overwrite: true

  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Test the library
      run: cargo test

  integrate:
    runs-on: ubuntu-latest
    needs: build
    env:
      CTFLAGS_SEED_FILE_NAME: ctflag.seed
      FLAG_GLOBAL_SALT: "YOURKEY"
    steps:
    - uses: actions/checkout@v4
    - run: sudo apt-get update && sudo apt-get install --assume-yes g++
    - uses: actions/download-artifact@v4
      with:
        name: libctflag
        path: target/
    - run: g++ -o ./testclient example/testclient.cc -Iinclude -Ltarget/release -Wl,-Bstatic -lctflags -Wl,-Bdynamic -lpthread -ldl -lm
    - run: echo -n segg1545 | tee ${CTFLAGS_SEED_FILE_NAME}
    - run: ./testclient

  # --- PARTIE PYTHON MODIFIÉE ---

  # 1. Ce job construit et teste TOUJOURS (Push, PR, Tag)
  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10' 
      - run: pip install maturin
      - run: maturin build --release --features python
      
      # Test rapide
      - run: pip install target/wheels/*.whl
      - run: python -c "import ctflags; print(f'Test Flag: {ctflags.format_flag(\"ci_test\")}')"

      # On sauvegarde le .whl pour le job suivant
      - uses: actions/upload-artifact@v4
        with:
          name: python-wheels
          path: target/wheels/*.whl
          overwrite: true

  # 2. Ce job publie UNIQUEMENT sur validation manuelle
  publish-release:
    runs-on: ubuntu-latest
    needs: build-python             # Attend que le build soit fini
    if: startsWith(github.ref, 'refs/tags/') # S'exécute uniquement sur un tag (v...)
    
    # C'est ici que la magie opère :
    environment: production         # Fait appel à la règle "Required Reviewers" configurée plus haut
    permissions:
      contents: write               # Donne le droit de créer la Release
      
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: python-wheels
          path: target/wheels

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/wheels/*.whl
          generate_release_notes: true
          draft: false              # Mettre à true si vous voulez vérifier la page Release avant de la rendre publique
